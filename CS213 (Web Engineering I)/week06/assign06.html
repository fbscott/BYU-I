<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/assign06.css">
  <title>assign06</title>
</head>
<body>
  <h1>This will be assignment #06</h1>
  <form action="" name="orderForm" class="grid-container" onreset="resetValues();" onclick="validateAll();">
    <!------------------------------------------ Name ------------------------------------------->
    <div>Name:</div>
    <div>
      <input type="text"
             name="first_name"
             id="first_name"
             placeholder="First Name"
             required />
      <span class="hide"></span>
      <label for="first_name" class="hide">Please enter a first name.</label>
    </div>
    <div>
      <input type="text"
             name="last_name"
             id="last_name"
             placeholder="Last Name"
             required />
      <span class="hide"></span>
      <label for="last_name" class="hide">Please enter a last name.</label>
    </div>
    <!------------------------------------------ End Name --------------------------------------->
    <!------------------------------------------ Address ---------------------------------------->
    <div>Address:</div>
    <div class="flex-item">
      <textarea name="address"
                id="address"
                placeholder="Address&#10City, State&#10Zip"
                cols="30"
                rows="3"
                required></textarea>
      <span class="hide"></span>
      <label for="address" class="hide">Please enter an address.</label>
    </div>    
    <!------------------------------------------ End Address ------------------------------------>
    <!------------------------------------------ Phone ------------------------------------------>
    <div>Phone:</div>
    <div class="flex-item">
      <input type="tel"
             name="phone"
             id="phone"
             placeholder="888-555-1234"
             minlength="12"
             maxlength="12"
             pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
             required />
      <span class="hide"></span>
      <label for="phone" class="hide">Phone number must be in the following format: ###-###-####</label>
    </div>
    <!------------------------------------------ End Phone -------------------------------------->
    <!------------------------------------------ Items ------------------------------------------>
    <div>Items:</div>
    <div class="flex-item">
      <table>
        <tr>
          <th>&nbsp;</th>
          <th>Item Description</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><input type="checkbox" name="item_0" onchange="getCheckboxValue(this);" value="5000000.00" /></td>
          <td>Time Machine</td>
          <td>$5,000,000.00</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="item_1" onchange="getCheckboxValue(this);" value="2000000.00" /></td>
          <td>Transporter</td>
          <td>$2,000,000.00</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="item_2" onchange="getCheckboxValue(this);" value="3500000.00" /></td>
          <td>Anti-gravity Propulsion Vehicle</td>
          <td>$3,500,000.00</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="item_3" onchange="getCheckboxValue(this);" value="275000.00" /></td>
          <td>Cloaking Device</td>
          <td>$275,000.00</td>
        </tr>
      </table>
    </div>
    <!------------------------------------------ End Items -------------------------------------->
    <!------------------------------------------ Total ------------------------------------------>
    <div>Total:</div>
    <div class="flex-item">
      <input type="text" name="total" value="0.00" readonly>
    </div>
    <!------------------------------------------ End Total -------------------------------------->
    <!------------------------------------------ Credit Card ------------------------------------>
    <div>Card Type:</div>
    <div class="flex-item align-left">
      <input type="radio" name="card_type" value="Visa" /> Visa<br />
      <input type="radio" name="card_type" value="Mastercard" /> Mastercard<br />
      <input type="radio" name="card_type" value="AmEx" /> AmEx
    </div>
    <div>Credit Card #:</div>
    <div class="flex-item">
      <input type="text"
             name="credit_card"
             id="credit_card"
             placeholder="0000 0000 0000 0000"
             minlength="19"
             maxlength="19"
             pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}"
             required />
      <span class="hide"></span>
      <label for="credit_card" class="hide">Credit card must be in the following format: #### #### #### ####</label>
    </div>
    <div>Credit Exp:</div>
    <div>
      <input type="text"
             name="exp_date"
             id="exp_date"
             placeholder="mm/yyyy"
             minlength="7" 
             maxlength="7"
             pattern="(0[1-9]|10|11|12)/(201[8-9]|20[2-9][0-9]|2[1-9][0-9]{2}|[3-9][0-9]{3})"
             required />
      <span class="hide"></span>
      <label for="exp_date" class="hide">Expiration date must be in the following format: mm/yyyy</label>
    </div>
    <div>
      <input type="text"
             name="cvv"
             id="cvv"
             placeholder="cvv"
             minlength="3" 
             maxlength="3"
             pattern="[0-9]{3}"
             required />
      <span class="hide"></span>
      <label for="cvv" class="hide">CVV must be in this format: ###</label>
    </div>
    <!------------------------------------------ End Credit Card -------------------------------->
    <div>&nbsp;</div>
    <div>
      <input type="reset" name="reset" value="reset" />
      <input type="submit" name="submit" value="submit" class="margin-left" />
    </div>
  </form>
  <script src="./js/assign06.js"></script>
</body>
</html>
